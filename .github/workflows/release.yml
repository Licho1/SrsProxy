name: Build and Release

on:
  push:
    tags: ['v*']

jobs:
  build:
    strategy:
      matrix:
        include:
          - rid: win-x64
            os: windows-latest
          - rid: linux-x64
            os: ubuntu-latest
          - rid: linux-arm64
            os: ubuntu-latest

    runs-on: ${{ matrix.os }}

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '10.0.x'

      - name: Publish
        run: >
          dotnet publish -c Release
          -r ${{ matrix.rid }}
          --self-contained
          -p:PublishSingleFile=true
          -p:IncludeNativeLibrariesForSelfExtract=true
          -o publish

      - name: Include config template
        shell: bash
        run: cp appsettings.example.json publish/

      - name: Zip
        shell: bash
        run: cd publish && 7z a -tzip ../SrsProxy-${{ matrix.rid }}.zip . || zip -r ../SrsProxy-${{ matrix.rid }}.zip .

      - uses: actions/upload-artifact@v4
        with:
          name: SrsProxy-${{ matrix.rid }}
          path: SrsProxy-${{ matrix.rid }}.zip

  release:
    needs: build
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - uses: actions/download-artifact@v4
        with:
          merge-multiple: true

      - uses: softprops/action-gh-release@v2
        with:
          generate_release_notes: true
          files: SrsProxy-*.zip
